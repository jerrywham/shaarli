<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.changepasswordform.oldpassword.focus();">
<div id="pageheader">
    {include="page.header"}
</div>
<div class="container">
    <div id="headerform" class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 row">
        <h2 class="h4"><i class="fa fa-fw fa-lg fa-wrench"></i>Change password</h2>
        <div id="editlinkform" class="ombre">
            <form method="POST" action="#" name="changepasswordform" id="changepasswordform">
                Old password: <input type="password" name="oldpassword" class="form-control"><br/>
                New password: <input type="password" name="setpassword" class="form-control">
                <input type="hidden" name="token" value="{$token}">
                <br/>
                <input type="submit" name="Save" value="Save password" class="btn btn-success">
                <br/>
            </form>
        </div>
    </div>
</div>
{include="page.footer"}
</body>
</html>
