<!DOCTYPE html>
<html>
<head>{include="includes"}
    <link type="text/css" rel="stylesheet" href="../inc/awesomplete.css" />
    <script src="inc/awesomplete.min.js#"></script>
</head>
<body onload="document.changetag.fromtag.focus();">
<div id="pageheader">
	{include="page.header"}
</div>
<div class="container">
    <div id="headerform" class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3 row">
        <h2 class="h4"><i class="fa fa-fw fa-lg fa-tags"></i>Manage Tags</h2>
        <div id="editlinkform" class="ombre">
    	<form method="POST" action="" name="changetag" id="changetag">
            <input type="hidden" name="token" value="{$token}">
            <div>
                <label for="fromtag">Tag:</label>
            </div>
            <div>
                <input type="text" name="fromtag" id="fromtag" list="tagsList" autocomplete="off" class="form-control awesomplete" data-minChars="1"  />
                <datalist id="tagsList">
                    {loop="$tags"}<option>{$key}</option>{/loop}
                </datalist>
            </div>

            <div>
                <input type="text" name="totag" id="totag" class="form-control">
                <div class="clear white">(Case sensitive)</div>
                <br/>
                <input type="submit" name="renametag" value="Rename tag" class="btn btn-success">
        &nbsp;&nbsp;or&nbsp; <input type="submit" name="deletetag" value="Delete tag" class="btn btn-danger pull-right" onClick="return confirmDeleteTag();">
            </div>
        </form>

            </div>
        </div>
</div>
<script>function confirmDeleteTag() { var agree=confirm("Are you sure you want to delete this tag from all links ?"); if (agree) return true ; else return false ; }</script>
</div>
{include="page.footer"}
</body>
</html>
